<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
    <style>
        .shape {
            margin: 5px;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        .lightblue {
            background-color: lightblue;
        }
        .pink {
            background-color: pink;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="shape" @click="borderChange" :style="{'border-radius': borderRadius}"></div>
        <div class="shape" :class="{pink:isColor, lightblue:!isColor}"></div>
        <button @click="colorChange">start</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                borderRadius: '0%',
                isColor: true
            },
            methods: {
                borderChange: function(){
                    if( this.borderRadius == '0%' ){
                        this.borderRadius = '50%'
                    }else{
                        this.borderRadius = '0%'
                    }
                },
                colorChange: function(){
                    var vm = this
                    setInterval(function(){
                        vm.isColor = !vm.isColor
                    }, 1000)
                }
            }
        })
    </script>
</body>
</html>
