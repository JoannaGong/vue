<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="value += 5"> 点击+5 </button>
        <button @click="value += 1"> 点击+1 </button>
        <p>{{ value }}</p>
        <p>{{ result }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                value: 0
            },
            computed: {
                result: function(){
                    if( this.value > 52 ){
                        return "大于52了！"
                    }else{
                        return "还是小于52！"
                    }
                }
            },
            watch: {
                result: function(){
                    var vm = this
                    setTimeout(function(){
                        vm.value = 0
                    }, 2000)
                }
            }
        })
    </script>
</body>
</html>
