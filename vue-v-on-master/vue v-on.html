<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="clickPop">点击弹出</button>
        <p><input type="text" @keydown="keydownInput1">{{ value1 }}</p>
        <p><input type="text" @keydown="keydownInput2">{{ value2 }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                content: "Happy New Year",
                value1: '',
                value2: ''
            },
            methods: {
                clickPop: function(){
                    alert(this.content)
                },
                keydownInput1: function(e){
                    this.value1 = e.target.value;
                },
                keydownInput2: function(e){
                    if(e.keyCode == 13){
                        this.value2 = e.target.value;
                    }
                }
            }
        })
    </script>
</body>
</html>
