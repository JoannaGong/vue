<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue components</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-input></my-input>
        <hr>
        <my-movie></my-movie>
    </div>

    <script>
        
        Vue.component("my-movie", {
            template: '<div><img :src="link">{{name}}</div>',
            data: function () {
                    return {
                        link: './demo.jpg',
                        name: 'zhifou'
                    }
                }
        })

        new Vue({
            el: '#app',
            data: {
                name: 'hello world!'
            },
            components: {
                "my-input": {
                    template: '<input v-model="content">',
                    data: function(){
                        return {
                            content: 'hello'
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
